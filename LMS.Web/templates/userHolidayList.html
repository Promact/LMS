<div class="holiday-grid lms-grid">
    <div class="lms-panel">
        <md-toolbar>
            <div class="md-toolbar-tools md-default">
                <h1> Holidays </h1>
            </div>
        </md-toolbar>

        <md-progress-circular md-mode="indeterminate" ng-show="loading"></md-progress-circular>

        <md-table-container ng-init="allHolidayList()">
            <br />
            <table md-table ng-model="holidayListForUser">
                <center><u>General Holidays</u></center>
                <thead md-head>
                    <tr md-row>
                        <!--<th md-column> Sr No. </th>-->
                        <th md-column> Date </th>
                        <th md-column> Day </th>
                        <th md-column> Name </th>
                    </tr>
                </thead>
                <tbody md-body>
                    <tr ng-repeat="holiday in holidayList" ng-if="$root.TypeOfHoliday[holiday.TypeOfHoliday] == 'General'" md-row>
                        <!--<td md-cell> {{$index + 1}} </td>-->
                        <td md-cell>{{holiday.Date|date:'dd-MM-yyyy'}}</td>
                        <td md-cell>{{holiday.Date|date:'EEEE'}}</td>
                        <td md-cell>{{holiday.Name}}</td>
                    </tr>
                </tbody>
            </table>
            <br /> <br />

            <table md-table>
                <center><u>Restricted Holidays</u></center>
                <thead md-head>
                    <tr md-row>
                        <!--<th md-column> Sr No. </th>-->
                        <th md-column> Date </th>
                        <th md-column> Day </th>
                        <th md-column> Name </th>
                    </tr>
                </thead>
                <tbody md-body>
                    <tr ng-repeat="holiday in holidayList" ng-if="$root.TypeOfHoliday[holiday.TypeOfHoliday] == 'Restricted'" md-row>
                        <!--<td md-cell> {{$index + 1}} </td>-->
                        <td md-cell>{{holiday.Date|date:'dd-MM-yyyy'}}</td>
                        <td md-cell>{{holiday.Date|date:'EEEE'}}</td>
                        <td md-cell>{{holiday.Name}}</td>
                    </tr>
                </tbody>
            </table>

        </md-table-container>
    </div>
</div>
