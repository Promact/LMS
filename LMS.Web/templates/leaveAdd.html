
<form>
    <center>
        <h3><u>Create New Leave</u></h3>

        <table>
            <tr>
                <td>Name:</td>
                <td>
                    <select ng-model="newLeave.LeaveType" ng-options="leave.value as leave.name for leave in leaveTypes">
                        <option value="">--Please select a leave type--</option>
                    </select>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>Allowed Days:</td>
                <td> <input type="text" ng-model="newLeave.AllowedDays" /> </td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="button" value="Add" ng-click="addLeave(newLeave)" />
                    <md-progress-circular md-mode="indeterminate" ng-show="loading"></md-progress-circular>
                    <a href="#/LeaveType"> <input type="button" value="Back" /> </a>
                </td>
            </tr>
        </table>


    </center>
</form>
