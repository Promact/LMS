<md-dialog>
    <md-content>
        <form name="form">
            <center><h3><u>Reject Leave</u></h3></center>
            <table>
                <tr>
                    <td>Reason:</td>
                    <td>
                        <md-input-container>
                            <textarea ng-model="leave.ResultReason" ng-required="true" name="ResultReason" ng-minlength="5"></textarea>
                            <p ng-show="form.ResultReason.$invalid && form.ResultReason.$touched" style="color:red">Required</p>
                        </md-input-container>
                    </td>
                </tr>
            </table>

            <md-dialog-actions>
                <md-button type="button" class="btn btn-default" ng-click="cancelModal()">Cancel</md-button>
                <md-button type="button" class="btn btn-primary" ng-click="compensationLeaveRequestReject()" ng-disabled="form.$invalid">Reject</md-button>
            </md-dialog-actions>
        </form>
    </md-content>
</md-dialog>
