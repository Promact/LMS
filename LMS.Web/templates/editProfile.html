<div class="edit-profile">
    <div class="lms-panel">
        <div class="lms-panel-heading">
            <h4>Edit Profile</h4>
        </div>
        <div class="lms-panel-body">
            <form name="form" ng-init="getEmployeeByIdDataFromService()">
                <div layout="row">
                    <div flex="25">
                        <label>Name</label>
                    </div>
                    <div flex="40">
                        <md-input-container md-no-float class="md-block">
                            <input type="text" placeholder="Name" ng-model="employee.Name" ng-required="true" name="name">
                            <p ng-show="form.name.$invalid && form.name.$touched" class="lms-error-msg">enter name correctly</p>
                        </md-input-container>
                    </div>
                </div>
                <div layout="row">
                    <div flex="25">
                        <label>Email</label>
                    </div>
                    <div flex="40">
                        <label class="lms-info-field">{{employee.Email}}</label>
                    </div>
                </div>
                <div layout="row">
                    <div flex="25">
                        <label>Contact Number</label>
                    </div>
                    <div flex="40">
                        <md-input-container md-no-float class="md-block">
                            <input type="text" placeholder="contact Number" ng-model="employee.PhoneNumber" ng-required="true" name="number">
                            <p ng-show="form.number.$invalid && form.number.$touched" class="lms-error-msg">enter number correctly</p>
                        </md-input-container>
                    </div>
                </div>
                <div layout="row">
                    <div flex-offset="25" class="lms-panel-btns">
                        <md-button class="update-btn" ng-click=" editProfile(employee)" ng-disabled="form.$invalid">Update</md-button>
                        <md-progress-circular md-mode="indeterminate" ng-show="loading"></md-progress-circular> 
                        <md-button class="back-btn" ng-click="onBack()">Back</md-button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
